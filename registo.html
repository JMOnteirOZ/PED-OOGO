 		<!--Login/Registo-->
        <section class="formulary">
            <ul class="tab-group">
                <li class="tab active"><a href="#signup">Registo</a></li>
                <li class="tab"><a href="#login">Login</a></li>
            </ul><!--Tabs-->
            <div class="tab-content">
                <div id="signup">
                    <h3 class="form-title form-title-font">Registe-se aqui</h3>
                    <form action="/" method="post">
                        <div class="top-row">
                            <div class="field-wrap">
                                <label class="form-label form-font">Primeiro Nome<span class="req">*</span></label>
                                <input type="text" class="form-input" required autocomplete="off">
                            </div>
                            <div class="field-wrap">
                                <label class="form-label form-font">Ultimo Nome<span class="req">*</span></label>
                                <input type="text" class="form-input" required autocomplete="off">
                            </div>
                        </div>
                        <div class="field-wrap">
                            <label class="form-label form-font">Endereço de Email<span class="req">*</span></label>
                            <input type="email" class="form-input" required autocomplete="off">
                        </div>
                        <div class="field-wrap">
                            <label class="form-label form-font">Password<span class="req">*</span></label>
                            <input type="password" class="form-input" required autocomplete="off">
                        </div>
                        <button type="submit" class="button button-block">Registar</button>
                    </form>
                </div><!--Signup-->
                <div id="login">
                    <h3 class="form-title form-title-font">Bem-Vindo!</h3>
                    <form action="/" method="post">
                        <div class="field-wrap">
                            <label class="form-label form-font">Email</label>
                            <input type="email" class="form-input" required autocomplete="off">
                        </div>
                        <div class="field-wrap">
                            <label class="form-label form-font">Password</label>
                            <input type="password" class="form-input" required autocomplete="off">
                        </div>
                        <p class="forgot"><a href="#">Forgot Password?</a></p>
                        <button type="submit" class="button button-block">Login</button>
                    </form>
                </div><!--Login-->
            </div><!--Tab-Content-->
